<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Запоминалка от ИИ</title>
    <link rel="stylesheet" href="./style.css" />
    <style></style>
  </head>
  <body>
    <div id="menu">
      <div class="difficult">
        <div>Сложность:</div>
        <div class="difficult-inputs">
          <div class="change-difficult">
            <img
              id="degreaseDifficultBtn"
              src="./img/ui/svg/down-arrow-svgrepo-com.svg"
              class="vybirayemiy arrow left"
              alt=""
            />
          </div>
          <div class="difficult-img-container">
            <div id="difficultTitle">Нормальная</div>
            <img src="./img/flowers/0.jpeg" id="difficultImage" alt="" />
          </div>
          <div class="change-difficult">
            <img
              id="increaseDifficultBtn"
              src="./img/ui/svg/down-arrow-svgrepo-com.svg"
              class="vybirayemiy arrow right"
              alt=""
            />
          </div>
        </div>
      </div>
      <div>
        <div
          class="vybirayemiy text-button"
          onclick="startNewGame()"
          id="mainMenuPlayBtn"
        >
          Играть
        </div>
      </div>
    </div>
    <div id="main">
      <div>
        <div id="memoryGame"></div>
      </div>
      <div>
        <div id="navigation">
          <div
            class="exit-conteiner vybirayemiy"
            id="exitConteiner"
            onclick="backToMainMenuHandler()"
          >
            <img
              src="./img/ui/svg/left-arrow-svgrepo-com.svg"
              alt=""
              srcset=""
            />
          </div>
          <div>Очки: <span id="scoreEl"></span></div>
          <div>Рекорд: <span id="maxScoreEl"></span></div>
        </div>
      </div>
    </div>
    <div id="exitWindow">
      <div class="popup">
        <div class="exit-window-content">
          <div>Выйти из игры?</div>
          <div class="buttons-container">
            <div>
              <span
                class="vybirayemiy text-button"
                id="notExitGameBtn"
                onclick="closeExitDialog()"
                >Нет</span
              >
            </div>
            <div>
              <span class="vybirayemiy text-button" onclick="exitGame()"
                >Да</span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="popup-wall"></div>
    </div>
    <div id="endResult">
      <div class="popup">
        <div class="exit-window-content happy">
          <div id="endResultText">
            Вы заработали 100 очков, это новый рекорд!
          </div>
          <div class="buttons-container">
            <div>
              <span
                class="vybirayemiy text-button"
                onclick="closeEndGameDialog()"
                >ОК</span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="popup-wall"></div>
    </div>

    <script src="https://yandex.ru/games/sdk/v2"></script>
    <script src="./keyboard-navigation.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
